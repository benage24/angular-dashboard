<div class=" p-4 ">
    <app-todo-add></app-todo-add>
</div>

<ul class="w- text-sm font-medium text-gray-900 bg-white border border-gray-200  dark:bg-gray-700 dark:border-gray-600 dark:text-white">
    @for(item of todoList; track item.id){
        <li   class=" flex justity-beetwen border-b py-5  px-4 ">
            <div class=" w-full">
   
                @if(item.isEdit){
                    <input [(ngModel)]="item.title"  type="text" id="large-input" placeholder="Add todo" class="block w-72  p-4 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-base focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
        
                }@else{
                    <div class="  flex space-x-4">
                    <input [(ngModel)]="item.completed" (change)="getCkeckbox($event)" id="checked-checkbox" type="checkbox" value="" class="w-5 h-5 cursor-pointer text-[#F19173] bg-gray-100 border-gray-300 rounded focus:ring-[#F19173]    ">
                    <p>  {{ item.title }}</p>
               
              
               </div>
               <p class=" font-normal px-9 pt-3"> {{ item.created_at }}</p>
            }
        
        </div>
          
        <div class=" flex justify-around space-x-6">
            @if (item.isEdit) {
                <span (click)="updateTodo(item)" class="h-10 w-10 flex items-center justify-center rounded-full hover:bg-gray-200">
                    <fa-icon  [icon]="faCheck" class="close pointer hover:bg-gray-200 cursor-pointer"></fa-icon>
    
                </span>
    
            }@else {
                <span  (click)="editTodo(item)" class="h-10 w-10 flex items-center justify-center rounded-full hover:bg-gray-200">
                    <fa-icon [icon]="faEdit" class="pointer cursor-pointer"></fa-icon>
                </span>
                
            }
            <span (click)="deleteTodo(item.id)" class="h-10 w-10 flex items-center justify-center rounded-full hover:bg-gray-200">
                <fa-icon [icon]="faTrash" class="close pointer cursor-pointer"></fa-icon>
    
            </span>
    
        </div>
        </li>
        
    }
</ul>
